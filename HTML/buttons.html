<!DOCTYPE html>
<html>
<head>
    <title>Buttons Example</title>
</head>
<body>

    <h1>Button Actions Page</h1>

    <div style="background-color: #f5f5f5;">
        <h2>Normal Buttons</h2>

        <button>Click</button>
        <button>Save</button>
        <button>Delete</button>
    </div>

    <br>

    <div style="background-color: #e8f0fe;">
        <h2>Buttons with Alignment</h2>

        <p align="left">
            <button>Left</button>
        </p>

        <p align="center">
            <button>Center</button>
        </p>

        <p align="right">
            <button>Right</button>
        </p>
    </div>

    <br>

    <div style="background-color: #fff4e6;">
        <h2>Form Buttons</h2>

        <form>
            <p>
                Username:
                <input type="text">
            </p>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <br>

    <div style="background-color: #e6ffe6;">
        <h2>Hyperlink Button</h2>

        <a href="tables.html">
            <button>Go to Tables Page</button>
        </a>
    </div>

</body>
</html>
