<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini Projects</title>

    <!-- CSS will be added later -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== Header ===== -->
    <header class="header">
        <h1>My Mini Projects</h1>
        <p>A collection of small but meaningful projects built using HTML, CSS & JavaScript</p>
    </header>

    <!-- ===== Main Content ===== -->
    <main>

        <!-- Projects Grid -->
        <section class="projects-section">
            <div id="projects-container" class="projects-container">
                <!-- Project cards will be injected here using JS -->
            </div>
        </section>

    </main>

    <!-- ===== Footer ===== -->
    <footer class="footer">
        <p>Built by Pratham</p>
    </footer>

    <!-- Data & Script -->
    <script src="data/projects.js"></script>
    <script src="script.js"></script>

    <!-- ===== Project Modal ===== -->
<div class="modal" id="projectModal">
    <div class="modal-content">
        <span class="modal-close" id="modalClose">&times;</span>

        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="" style="width:100%;border-radius:10px;margin:15px 0;">
        <p id="modalDescription"></p>

        <div class="project-links" style="margin-top:20px;">
            <a id="modalLive" target="_blank">Live</a>
            <a id="modalGithub" target="_blank">GitHub</a>
        </div>
    </div>
</div>


</body>
</html>
