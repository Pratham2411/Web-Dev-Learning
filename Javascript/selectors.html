<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DOM Element Selectors</title>
</head>
<body>

    <!-- ID selector -->
    <h1 id="title">DOM Selectors Demo</h1>

    <!-- Class selector -->
    <p class="info">Paragraph One</p>
    <p class="info">Paragraph Two</p>

    <!-- Tag selector -->
    <span>Span A</span>
    <span>Span B</span>

    <!-- Query selector targets -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>

    <button id="btn">Apply Changes</button>

    <script src="selectors.js"></script>
</body>
</html>
