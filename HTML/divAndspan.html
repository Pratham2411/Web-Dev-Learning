<!DOCTYPE html>
<html>
<head>
    <title>Div vs Span Clarity</title>
</head>
<body>

    <div style="background-color: lightblue;">
        <h2>This heading is inside a DIV</h2>
    </div>

    <div style="background-color: lightgreen;">
        <p>
            This whole paragraph is inside a div.
            Even if the text is short, the div takes full width.
        </p>
    </div>

    <hr>

    <h2>
        This heading has a 
        <span style="background-color: yellow;">SPAN inside it</span>
    </h2>

    <p>
        This is a paragraph with a 
        <span style="background-color: pink;">span inside the paragraph</span>
        and the line does not break.
    </p>

</body>
</html>
