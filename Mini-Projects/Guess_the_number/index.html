<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <!-- Header -->
        <header>
            <h1>ğŸ¯ Number Guessing Game</h1>
            <p>Guess the number before attempts run out!</p>
        </header>

        <!-- Game Info -->
        <section id="game-info">
            <p>
                Range: 
                <span id="min-range">1</span> 
                to 
                <span id="max-range">100</span>
            </p>
            <p>
                Attempts Left: 
                <span id="attempts-left">7</span>
            </p>
        </section>

        <!-- Input Area -->
        <section id="input-section">
            <label for="guessInput">Enter your guess:</label>
            <input type="number" id="guessInput">
            <button id="guessBtn">Submit Guess</button>
        </section>

        <!-- Feedback -->
        <section id="result-section">
            <p id="message">You have limited attempts. Use them wisely.</p>
        </section>

        <!-- Control -->
        <section id="control-section">
            <button id="resetBtn">Reset Game</button>
        </section>
        <script src="script.js"></script>

    </div>

</body>
</html>
