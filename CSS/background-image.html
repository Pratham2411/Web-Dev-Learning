<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background Image</title>

    <!-- CSS file is in the SAME folder as this HTML -->
    <link rel="stylesheet" href="background-image.css">
</head>
<body>

    <!-- 
    HERO SECTION
    Background image is applied via CSS.
    This section shows full-screen background usage.
    -->
    <section class="hero">
        <h1>Background Image Demo</h1>
        <p>
            Image is taken from images folder (same level as HTML).
        </p>
    </section>

    <!-- 
    CARD SECTION
    Shows background image inside a fixed-size box.
    -->
    <div class="card">
        Background inside box
    </div>

</body>
</html>
