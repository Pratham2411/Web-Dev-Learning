<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Pseudo-Classes Demo</title>
    <link rel="stylesheet" href="pseudo-classes.css">
</head>
<body>

<section>
    <h2>Hover & Active</h2>
    <button class="button">Hover / Click Me</button>
</section>

<section>
    <h2>Focus</h2>
    <input type="text" placeholder="Click to focus" required>
</section>

<section>
    <h2>Link States</h2>
    <a href="https://example.com">Visit this link</a>
</section>

<section>
    <h2>Child Selectors</h2>
    <ul class="list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Last item</li>
    </ul>
</section>

<section>
    <h2>Checked</h2>
    <input type="checkbox" id="check1">
    <label for="check1">Accept Terms</label>
</section>

<section>
    <h2>Disabled / Enabled</h2>
    <input type="text" value="Disabled input" disabled>
    <br><br>
    <input type="text" placeholder="Enabled input">
</section>

<section>
    <h2>Valid / Invalid</h2>
    <input type="email" placeholder="Enter email">
</section>

</body>
</html>
