<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="slider">
    <div class="slides">
        <img src="images/car1.jpg" alt="car1" class="slide">

         <img src="images/image1.jpg" alt="car3" class="slide">

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
