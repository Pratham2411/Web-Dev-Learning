<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Checked Property</title>
</head>
<body>

    <h2>Select Payment Option</h2>

    <label>
        <input type="radio" id="upi" name="payment">
        UPI
    </label><br>

    <label>
        <input type="radio" id="card" name="payment">
        Debit / Credit Card
    </label><br>

    <label>
        <input type="radio" id="netbanking" name="payment">
        Net Banking
    </label><br><br>

    <button id="submitBtn">Submit</button>

    <p id="result"></p>

    <script src="checked.js"></script>
</body>
</html>
